                                </a>

                    <form class="p-x-xs" ng-if="deviceFound">
                    <div class="form-group row">
                        <div class="form-group row">
                            <label class="col-lg-2 form-control-label">Id</label>
                            <div class="col-lg-10">
                            <input class="form-control" type="text" ng-model="device.id" readonly>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-2 form-control-label">Name</label>
                            <div class="col-lg-10">
                            <input class="form-control" type="text" ng-model="device.name" readonly>
                            </div>
                        </div> 
                        <div class="form-group row">
                            <label class="col-lg-2 form-control-label">State</label>
                            <div class="col-lg-10">
                            <input class="form-control" type="text" ng-model="device.state" readonly>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-2 form-control-label">Authorization Token</label>
                            <div class="col-lg-10">
                            <input class="form-control" type="text" ng-model="device.auth_token" readonly>
                            </div>
                        </div> 
                    </div>

                    <div class="form-group row">
